<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>QCRM</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <form class="login" action="">
                <img class="login__icon" src="./img/icon.png" alt="icon">
                <p class="name">QCRM</p>
                <p class="caption">by SupportYourApp</p>
                <input type="text" name="login" placeholder="Login">
                <input type="text" name="password" placeholder="Password">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Remember me on this computer
                </label>
                <button class="submit" type="submit">Sing In to QCRM</button>
            </form>
        </main>
        
        <script defer="defer" src="js/main.js"></script>
    </body>
</html>
